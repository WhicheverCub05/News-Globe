<!DOCTYPE html>
<html lang="en">
  <head>
    <title>News Globe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <style>
      body {
        margin: 0;
      }
    </style>
    <!--Used for serve (npx serve .)-->
    <script
      async
      src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.160.0/examples/jsm/",
          "dat.gui": "https://unpkg.com/dat.gui@0.7.9/build/dat.gui.module.js",
          "stats-js": "https://unpkg.com/stats-js@1.0.1/build/stats.js",
          "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.esm.min.js"
        }
      }
    </script>
  </head>
  <body style:"background-color:#000000;">
    <div class="whole_page">
      <script type="module" src="/globe/main.js"></script> 
      <!--script type="module" src="/main.js" id="globe_renderer"></script-->
      <div class="page_interactible">
        <button type="button" id="aboutSidebarButton" class="btn btn-success">
          <i class="fas fa-align-left"></i>
          <span>About</span>
        </button>
      </div>
      <nav id="aboutSidebar">
        <div class="sidebarHeader"></div>

        <ul class="list-unstyled components">
          <about_text>
            Welcome to news globe. This open-source site collects news stories
            from different sources everyday so you can track the latest news for
            your country of choice.
          </about_text>
          <about_text
            class="page_interactible"
            href="https://github.com/WhicheverCub05/News-Globe"
          >
            github/WhicheverCub05/News-Globe
          </about_text>
        </ul>
      </nav>

      <div id="news" class="page_interactible">
        <a id="country_name">Select a country</a>
        <!--div class="input-group-mb3"></div-->
        <div class="input-group mb-3" id="input_country_code">
          <input
            type="text"
            class="form-control"
            placeholder="country name"
            id="user_country_code"
            name="user_country_code"
            aria-describedby="basic-addon2"/>
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary
              type="button"
              id="search_country_button">
              search
            </button>
          </div>
        <!--div class="input-group mb-3">
          <button class="btn btn-outline-secondary" type="button">Search</button>
          <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <hr class="dropdown-divider">
            <option value="3">Three</option>
          </select>
        </div-->
      </div>
    </div>
  </body>
</html>
